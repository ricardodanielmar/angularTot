
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading && form !== undefined">
  <mat-form-field>
    <input matInput type="text" formControlName="title" placeholder="Title"/>
    <mat-error *ngIf="form.controls['title'].invalid">Please enter a title</mat-error>
  </mat-form-field>
<mat-form-field>
  <textarea matInput formControlName="content" placeholder="Content"></textarea>

</mat-form-field>
<div >
  <button mat-stroked-button type="button" (click)="filePicker.click()">
    Pick Image
  </button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
</div>
<div class="image-preview">
  <img *ngIf="imagePreview !== '' && imagePreview && form.controls['image'].valid" [src]="imagePreview" [alt]="form.value.title">
</div>
<button mat-raised-button type="submit">Save Post</button>
</form>
</mat-card>
<hr>
